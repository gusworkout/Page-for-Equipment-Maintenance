        <label class="main">
            Menu
            <input class="inp" checked="" type="checkbox" />

                <span class="bottom bar-list"></span>
            </div>
            <section class="menu-container">
                <div class="menu-list" id="irHomeMobile">Home</div>
                <div class="menu-list" id="irAgendaMobile">Agenda</div>
                <div class="menu-list" id="IrAServiciosMobile">Servicios</div>
                <div class="menu-list" id="IrAcercaDeMobile">Acerca de</div>
            </section>
        </label>

    </header>
    <main class="agendamain">
        <section class="formCitas" id="formularioCita">
            <h2>Agendar una Cita</h2>

            <form class="colorful-form" id="citaForm">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input id="nombre" required="" placeholder="Escribe tu nombre" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="correo">Correo electronico:</label>
                    <input id="correo" required="" placeholder="Escribe tu correo" class="form-input" name="email"
                        id="email" type="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="telefono">Telefono:</label>
                    <input id="telefono" required="" placeholder="Escribe tu numero" class="form-input" name="phone"
                        id="tel" type="tel">
                </div>
                <label class="form-label">Tipo de cita:</label>
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="tipoCita" value="Mantenimiento" checked>
                        <span class="name">Mantenimiento</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="tipoCita" value="Reparación">
                        <span class="name">Reparación</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="tipoCita" value="Consulta">
                        <span class="name">Consulta</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label" for="mensaje">Escribe tu caso:</label>
                    <textarea required="" placeholder="Escribe aqui" class="form-input" name="message"
                        id="mensaje"></textarea>
                </div>

                <button class="form-button" type="submit">REGISTRAR CITA</button>
            </form>
        </section>
        <section class="listarCitas" id="listaCitas">
            <h2>Verifica tu cita</h2>
            <ul class="ulcitas" id="citasRender"></ul>

            <button class="btnControl confirmarCitas">
                    Confirmar
                </button>
        </section>
    </main>
